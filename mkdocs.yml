site_name: zixianwei の site
site_description:
site_author: zixianwei
site_url: https://zixianweei.github.io
strict: false

copyright: 'Copyright &copy; 2020-2023 zixianwei'

theme:
  name: material
  language: 'zh'
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: red
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: blue
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  font:
    text: 'Helvetica Neue'
    code: 'Fira Code'
  favicon: 'assets/img/logo.svg'
  logo: 'assets/img/logo.svg'
  features:
    - navigation.tabs
    - navigation.instant

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - meta
  - toc:
      permalink: ""
      slugify: !!python/name:pymdownx.slugs.uslugify
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.highlight:
      linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.snippets
  - pymdownx.progressbar
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: math
          class: arithmatex
          format: !!python/name:pymdownx.arithmatex.fence_mathjax_format
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.tabbed:
      alternate_style: true

plugins:
  - glightbox
#   - meta
#   - blog:
#     blog_dir: .
#   - search
#   - tags

extra_javascript:
  - assets/js/katex.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js  
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js

extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css


nav:
  - 笔记:
    - 关于我: index.md
    - C++多线程编程总结: all-about-concurrent-in-cplusplus.md
    - C++智能指针: all-about-smart-pointers-in-cplusplus.md
    - 相机畸变矫正: camera-calibration-using-opencv-cplusplus.md
